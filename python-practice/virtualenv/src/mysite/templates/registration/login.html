<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}

      <p>
        <label for="username">Username</label>
        <input type="text" name="username">
      </p>
      <p>
        <label for="password">Password</label>
        <input type="password" name="password">
      </p>

      <button type="submit">Sign In</button>


    </form>

  </body>
</html>
